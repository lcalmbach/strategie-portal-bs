{% extends "base.html" %} 
{% load crispy_forms_tags %}  <!-- Load Crispy Forms tags -->
{% block title %}Planung{% endblock title %} 
{% block content %}

<div class="container">
    <h1>Planung {{ plan_record.jahr }}</h1>
    <b>Massnahme:</b> {{ plan_record.verantwortlich.massnahme }}<br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Speichern</button>
    </form>
</div>
{% endblock %}
